
<!DOCTYPE html>
<html>
<head>
	<title>My To-Do List</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		h1 {
			text-align: center;
		}
		form {
			margin: 0 auto;
			max-width: 500px;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
		}
		input[type="text"] {
			padding: 10px;
			margin-right: 10px;
			flex-grow: 1;
			border-radius: 5px;
			border: none;
		}
		button {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		button:hover {
			background-color: #3e8e41;
		}
		ul {
			list-style-type: none;
			padding: 0;
		}
		li {
			margin-bottom: 5px;
			padding: 10px;
			background-color: #f2f2f2;
			border-radius: 5px;
			display: flex;
			align-items: center;
		}
		li span {
			flex-grow: 1;
		}
		li button {
			padding: 5px;
			background-color: #f44336;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		li button:hover {
			background-color: #c62828;
		}
	</style>
</head>
<body>
	<h1>My To-Do List</h1>
	<form>
		<label for="task">Enter a task:</label>
		<input type="text" id="task" name="task">
		<button type="button" onclick="addTask()">Add Task</button>
	</form>
	<ul id="task-list">
	</ul>
</body>
</html>
