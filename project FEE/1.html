<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>TO DO LIST</title>
</head>
<!-- <>SignUp <img src="2.jpg" style="height:60px; position:relative " top:100px;></h1> --> 

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
             <h1>SignUp <img src="2.jpg" style="height:60px; position:relative " top:100px;></h1>
                <p>It will take only 30 second</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="full name">Full Name</label>
                        <input type="text" id="full name" placeholder="Enter Name" required
                        pattern="[^'\*1 2 3 4 5 6 8 7 9]+" title="invalid input">
                    </p>
                    <p>
                        <label for="Email">Email</label>
                        <input type="text" id="Email" placeholder="Enter Email" required>
                    </p>
                    <p>
                        <label for="Password">Password</label>
                        <input type="password" id="Password" placeholder="At least of 8 character" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main> 
            <footer>
                <p>Already Have Account? <a href="#">Login</a></p>
            </footer>
        </div>
    </div> 
</body>
</html>
